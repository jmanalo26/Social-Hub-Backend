<!DOCTYPE html>
<html lang="en">
<title>Profile Page</title>
<head>
    <link rel="stylesheet" href="ProfilePageCSS.css">
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css'>
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js'></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css'>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
</head>

<body class="profile-page">


<div class="page-header header-filter" data-parallax="true" style="background-image:url('http://wallpapere.org/wp-content/uploads/2012/02/black-and-white-city-night.png');"></div>
<div class="main main-raised">
    <div class="profile-content">
        <div class="container">
            <div class="row">
                <div class="col-md-6 ml-auto mr-auto">
                    <div class="profile">
                        <div class="avatar">
                            <img src="https://scontent-frx5-1.cdninstagram.com/v/t51.2885-19/s150x150/126160229_1271387353225565_8461183371925885196_n.jpg?_nc_ht=scontent-frx5-1.cdninstagram.com&_nc_ohc=x_iG_dTmsKwAX8R7CpI&tp=1&oh=02bf89aadceb373faf36d3f61e3e1903&oe=604508D9" alt="Circle Image" class="img-raised rounded-circle img-fluid">
                        </div>
                        <div class="name">
                            <h3 class="title">Barrack Obama</h3>
                            <h6>@barrackobama</h6>
                        </div>

                        <section class="wow fadeIn animated" style="visibility: visible; animation-name: fadeIn;">
                            <div class="container">
                                <script>
                                    $(document).ready(function() {

                                        $('.counter').each(function () {
                                            $(this).prop('Counter',0).animate({
                                                Counter: $(this).text()
                                            }, {
                                                duration: 4000,
                                                easing: 'swing',
                                                step: function (now) {
                                                    $(this).text(Math.ceil(now));
                                                }
                                            });
                                        });

                                    });
                                </script>
                                <div class="row">
                                    <!-- counter -->
                                    <div class="col-md-3 col-sm-6 bottom-margin text-center counter-section wow fadeInUp sm-margin-bottom-ten animated" data-wow-duration="600ms" style="visibility: visible; animation-duration: 600ms; animation-name: fadeInUp;"> <i class="fa fa-heart medium-icon"></i> <span class="timer counter alt-font appear" data-to="980" data-speed="7000">34614371</span> <span class="counter-title">Followers</span> </div> <!-- end counter -->
                                    <!-- counter -->
                                    <div class="col-md-3 col-sm-6 bottom-margin-small text-center counter-section wow fadeInUp xs-margin-bottom-ten animated" data-wow-duration="900ms" style="visibility: visible; animation-duration: 900ms; animation-name: fadeInUp;"> <i class="fa fa-anchor medium-icon"></i> <span class="timer counter alt-font appear" data-to="810" data-speed="7000">810</span> <span class="counter-title">Photos Shared</span> </div> <!-- end counter -->
                                </div>
                            </div>
                        </section>


                    </div>
                </div>
            </div>

            <script  src="https://apps.elfsight.com/p/platform.js" defer></script>
            <div style="width: 80% ; margin: 10% ; opacity: 100%" class="elfsight-app-174389a2-276a-4366-9493-76bb1819ef65"></div>







        </div>
    </div>
</div>



</body>
</html>
