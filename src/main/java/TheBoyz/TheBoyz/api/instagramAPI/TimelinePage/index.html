            <script>
                $(document).ready(function() {

                    $('.counter').each(function () {
                        $(this).prop('Counter',0).animate({
                            Counter: $(this).text()
                        }, {
                            duration: 4000,
                            easing: 'swing',
                            step: function (now) {
                                $(this).text(Math.ceil(now));
                            }
                        });
                    });

                });
            </script>

            <!-- FaceBook-->

                <div class="resume-section-content">
                    <h2 class="mb-5">FaceBook</h2>

                    <script>
                    window.fbAsyncInit = function() {
                        FB.init({
                            appId      : '{your-app-id}',
                            cookie     : false,
                            xfbml      : true,
                            version    : '{api-version}'
                        });

                        FB.AppEvents.logPageView();

                    };

                    (function(d, s, id){
                        var js, fjs = d.getElementsByTagName(s)[0];
                        if (d.getElementById(id)) {return;}
                        js = d.createElement(s); js.id = id;
                        js.src = "https://connect.facebook.net/en_US/sdk.js";
                        fjs.parentNode.insertBefore(js, fjs);
                    }(document, 'script', 'facebook-jssdk'));

                    function checkLoginState() {
                        FB.getLoginStatus(function(response) {
                            statusChangeCallback(response);
                        });
                    }

                    </script>

                    <div id="fb-root"></div>
                    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v9.0&appId=415746809729544&autoLogAppEvents=1" nonce="AxUzIEht"></script>

                    <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" onload="checkLoginState()"></div>
